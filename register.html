<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background-color: #6D4C41;
        font-family: Arial, sans-serif;
    }
    .register-box {
        background: #F5EDE2;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        border-top: 5px solid #4E342E;
    }
    .logo-img {
        width: 180px;
        height: auto;
        display: block;
        margin: 0 auto 20px;
    }
    .title {
        color: #F5EDE2;
        font-weight: bold;
    }
    .btn-brown {
        background-color: #4E342E;
        color: white;
        border: none;
    }
    .btn-brown:hover {
        background-color: #3E2723;
        color: white;
    }
  </style>
</head>

<body>
<div class="container mt-5">

  <h2 class="text-center title mb-4">Register Account</h2>

  <img src="images/logo.png" alt="Acthers Logo" class="logo-img">

  <!-- Alert Box -->
  <div id="alert-box"></div>

  <div class="row">
    <div class="col-md-5 mx-auto">
      <div class="register-box">

        <form id="registerForm" novalidate>

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="fullname" class="form-control" placeholder="Enter full name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Create username" required>
          </div>

          <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Create password" required>
          </div>

          <button type="submit" class="btn btn-brown w-100">Register</button>

        </form>

      </div>
    </div>
  </div>

</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(event){
    event.preventDefault();

    const fullname = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    const alertBox = document.getElementById("alert-box");
    alertBox.innerHTML = "";

    // Empty field validation
    if (!fullname || !email || !username || !password) {
        alertBox.innerHTML =
            "<div class='alert alert-danger text-center'>Please fill in all fields.</div>";
        return;
    }

    // Better email format check
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;
    if (!emailPattern.test(email)) {
        alertBox.innerHTML =
            "<div class='alert alert-danger text-center'>Please enter a valid email address.</div>";
        return;
    }

    // Password strength check
    if (password.length < 6) {
        alertBox.innerHTML =
            "<div class='alert alert-danger text-center'>Password must be at least 6 characters.</div>";
        return;
    }

    // Load existing users
    let users = JSON.parse(localStorage.getItem("acthersUsers")) || [];

    // Check duplicate username (case-insensitive)
    const exists = users.some(u => u.username.toLowerCase() === username.toLowerCase());
    if (exists) {
        alertBox.innerHTML =
            "<div class='alert alert-danger text-center'>Username already exists.</div>";
        return;
    }

    // Save new user
    users.push({ fullname, email, username, password });
    localStorage.setItem("acthersUsers", JSON.stringify(users));

    // Success message
    alertBox.innerHTML =
        "<div class='alert alert-success text-center'>Registration successful! Redirecting to login...</div>";

    // Redirect
    setTimeout(() => {
        window.location.href = "index.html";
    }, 1500);
});
</script>

</body>
</html>
